        sprite.userData = {
            ...item,
            frequency: item.weight, // ä½¿ç”¨å®é™…é¢‘ç‡
            originalScale: sprite.scale.clone()
        };
        
        // æ·»åŠ æ‚¬åœåŠ¨ç”»
        sprite.userData.hoverScale = sprite.scale.clone().multiplyScalar(1.3);
        
        group.add(sprite);
    });

    // æ·»åŠ ç¯å¢ƒå…‰
    const ambientLight = new THREE.AmbientLight(0x444444);
    scene.add(ambientLight);
    
    // æ·»åŠ æ›´å¼ºçš„å¹³è¡Œå…‰
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);
    
    // æ·»åŠ ç‚¹å…‰æºå¢å¼ºæ•ˆæœ
    const pointLight = new THREE.PointLight(0x00aaff, 0.8, 500);
    pointLight.position.set(100, 100, 100);
    scene.add(pointLight);

    animate();
}

function animate() {
    requestAnimationFrame(animate);
    
    if(rotate) {
        group.rotation.y += 0.001;
    }
    
    controls.update();
    renderer.render(scene, camera);
}

// äº¤äº’é€»è¾‘
let raycaster = new THREE.Raycaster();
let mouse = new THREE.Vector2();

function onMouseClick(e) {
    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(group.children);

    const panel = document.getElementById('wish-panel');
    if(intersects.length > 0) {
        const d = intersects[0].object.userData;
        
        // æ˜¾ç¤ºå…³é”®è¯å’Œé¢‘ç‡ï¼ˆä½¿ç”¨å®é™…é¢‘ç‡ï¼‰
        document.getElementById('panel-keyword').innerHTML = `# ${d.word} <span class="frequency-badge">å‡ºç°${d.frequency}æ¬¡</span>`;
        
        // æ˜¾ç¤ºç›¸å…³å¥å­
        const sentencesHtml = d.sentences.map(idx => 
            `<div class="sentence-item">${allSentences[idx]}</div>`
        ).join('');
        
        document.getElementById('panel-list').innerHTML = sentencesHtml;
        panel.classList.add('active');
        
        // æ·»åŠ é€‰ä¸­æ•ˆæœ
        intersects[0].object.material.opacity = 1.0;
        
        // ç§»åŠ¨ç«¯ä¼˜åŒ–ï¼šè‡ªåŠ¨æ—‹è½¬æš‚åœ
        if (isMobile) {
            rotate = false;
        }
    } else {
        // å¦‚æœç‚¹å‡»ç©ºç™½å¤„ï¼Œå…³é—­é¢æ¿ï¼ˆç§»åŠ¨ç«¯ï¼‰
        if (isMobile && panel.classList.contains('active')) {
            panel.classList.remove('active');
            rotate = true;
        }
        
        // é‡ç½®æ‰€æœ‰spriteçš„é€æ˜åº¦
        group.children.forEach(child => {
            if (child.material) {
                child.material.opacity = 0.95;
            }
        });
    }
}

// é¼ æ ‡æ‚¬åœæ•ˆæœ
function onMouseMove(e) {
    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(group.children);
    
    // é‡ç½®æ‰€æœ‰spriteçš„ç¼©æ”¾
    group.children.forEach(child => {
        if (child.userData && child.userData.originalScale) {
            child.scale.copy(child.userData.originalScale);
        }
    });
    
    // é«˜äº®æ‚¬åœçš„sprite
    if(intersects.length > 0) {
        const obj = intersects[0].object;
        if (obj.userData && obj.userData.hoverScale) {
            obj.scale.copy(obj.userData.hoverScale);
        }
    }
}

// ç§»åŠ¨ç«¯è§¦æ‘¸äº‹ä»¶
function onTouchStart(e) {
    if (e.touches.length === 1) {
        mouse.x = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
        
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(group.children);

        const panel = document.getElementById('wish-panel');
        if(intersects.length > 0) {
            const d = intersects[0].object.userData;
            
            // æ˜¾ç¤ºå…³é”®è¯å’Œé¢‘ç‡
            document.getElementById('panel-keyword').innerHTML = `# ${d.word} <span class="frequency-badge">å‡ºç°${d.frequency}æ¬¡</span>`;
            
            // æ˜¾ç¤ºç›¸å…³å¥å­
            const sentencesHtml = d.sentences.map(idx => 
                `<div class="sentence-item">${allSentences[idx]}</div>`
            ).join('');
            
            document.getElementById('panel-list').innerHTML = sentencesHtml;
            panel.classList.add('active');
            
            // ç§»åŠ¨ç«¯ä¼˜åŒ–ï¼šè‡ªåŠ¨æ—‹è½¬æš‚åœ
            rotate = false;
        }
    }
}

// çª—å£å¤§å°è°ƒæ•´
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

// ç§»åŠ¨ç«¯æ§åˆ¶æŒ‰é’®äº‹ä»¶
document.getElementById('rotate-toggle').addEventListener('click', function() {
    rotate = !rotate;
    this.textContent = rotate ? "â€–" : "â†»";
    this.style.backgroundColor = rotate ? "rgba(0, 119, 255, 0.7)" : "rgba(0, 30, 60, 0.9)";
});

document.getElementById('reset-view').addEventListener('click', function() {
    controls.reset();
    if (isMobile) {
        camera.position.z = 300;
    } else {
        camera.position.z = 400;
    }
    controls.update();
    
    // æ·»åŠ è§†è§‰åé¦ˆ
    this.style.backgroundColor = "rgba(0, 242, 255, 0.7)";
    setTimeout(() => {
        this.style.backgroundColor = "rgba(0, 30, 60, 0.9)";
    }, 300);
});

document.getElementById('close-panel').addEventListener('click', function() {
    document.getElementById('wish-panel').classList.remove('active');
    rotate = true;
    document.getElementById('rotate-toggle').textContent = "â†»";
    document.getElementById('rotate-toggle').style.backgroundColor = "rgba(0, 30, 60, 0.9)";
});

// åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
window.addEventListener('click', onMouseClick);
window.addEventListener('mousemove', onMouseMove);
window.addEventListener('touchstart', onTouchStart);
window.addEventListener('resize', onWindowResize);

// åˆå§‹åŒ–
init();
</script>
